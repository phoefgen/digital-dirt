<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Wheres lunch?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ubuntu+mono&quot; rel=&quot;stylesheet&quot;">
    <link href="https://fonts.googleapis.com/css?family=poiret+one&quot; rel=&quot;stylesheet&quot;">
    <link href="/css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <site>
      <header>
        <h1 id="toggleButton"><i class="fa fa-search"></i>
          <h1>Lunch Hunter <i class="fa fa-truck"></i></h1>
        </h1>
      </header>
      <content>
        <div class="sidebar">
          <div class="search">
            <h2>Food Truck Search:</h2>
            <input data-bind="textInput: searchString" type="text" name="searchBox" placeholder="Search by name or keyword">
            <hr>
          </div>
          <div class="searchList">
            <ul data-bind="foreach: visibleTrucks">
              <li><span data-bind="text: name, click: $parent.selectedTruck"></span></li>
            </ul>
          </div>
        </div>
        <div class="map" id="map"></div>
      </content>
    </site>
    <footer>
      <p>paul.hoefgen@gmail.com   --  <a href="https://github.com/phoefgen/lunch-hunter">Source on Github</a> Data from  <a href="https://streetfoodapp.com">streetfoodapp.com</a></p>
    </footer>
  </body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7qdN9GmWXn3wLhxhkJ18cEL6DgWpoY4Y&amp;v=3&amp;callback=initMap"></script>
