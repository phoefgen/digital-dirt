<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Hungry Truck</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=ubuntu+mono&quot; rel=&quot;stylesheet&quot;">
    <link href="https://fonts.googleapis.com/css?family=poiret+one&quot; rel=&quot;stylesheet&quot;">
    <link href="/css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <site>
      <header>
        <h1>Hungry Trucker</h1>
      </header>
      <content>
        <div class="sidebar">
          <h2>Search</h2>
          <input type="text" name="searchBox" placeholder="name">
          <hr>
          <div class="searchList">
            <ul data-bind="foreach: trucks">
              <li><span data-bind="text: name"></span></li>
            </ul>
          </div>
        </div>
        <div class="map" id="map"></div>
      </content>
    </site>
    <footer>
      <p>paul.hoefgen@gmail.com   --  <a href="https://github.com/phoefgen/digital-dirt">Source on Github</a></p>
      <p>NOTE: Amazon does not publish the location of its DC's, markers are approximate</p>
    </footer>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7qdN9GmWXn3wLhxhkJ18cEL6DgWpoY4Y&amp;v=3&amp;callback=initMap"></script>
  </body>
</html>
